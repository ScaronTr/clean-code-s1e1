<!DOCTYPE html>
<html>
  <HEAD>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" MEDIA="screen" charset="utf-8">
  </HEAD>
  <body class="body">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="header__link-more" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="section-add">
        <h3 class="section-title">
          <label for="new-task">Add Item</label>
        </h3>
        <div class="task-wrapper">
          <input id="new-task" class="task" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <section class="section-todo">
        <h3 class="section-title">Todo</h3>
        <ul id="list-todo-tasks">
          <li class="list-item">
            <input class="list-item__checkbox" type="checkbox">
            <label class="list-item__task-name">Pay Bills</label>
            <input type="text" class="list-item__task">
            <button class="button edit-btn">Edit</button>
            <button class="button delete-btn">
              <img class="delete-btn__img" src="./remove.svg" alt="remove">
            </button>
          </li>
          <li class="list-item list-item_edit">
            <input class="list-item__checkbox" type="checkbox">
            <label class="list-item__task-name">Go Shopping</label>
            <input type="text" value="Go Shopping" class="list-item__task">
            <button class="button edit-btn">Save</button>
            <button class="button delete-btn">
              <img class="delete-btn__img" src="./remove.svg" alt="remove">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3>Completed</h3>
        <ul id="list-completed-tasks">
          <li class="list-item">
            <input class="list-item__checkbox" type="checkbox" checked>
            <label class="list-item__task-name">See the Doctor</label>
            <input type="text" class="list-item__task">
            <button class="button edit-btn">Edit</button>
            <button class="button delete-btn">
              <img class="delete-btn__img" src="./remove.svg" alt="remove">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script SRC="app.js"></script>
  </body>
</html>
